    <style>
      /* Basic Styles for the Layout */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-image: url("images/IMG_6958.gif");
        background-color: #f9f9f9;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      p {
        color: white;
      }
      h1, h2, h3, h4 {
        color: white;
      }

      /* Header Section */
      header {
        padding: 20px;
        text-align: center;
        border-bottom: 2px dashed #333; /* Perforated line below the header */
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      /* Bouncing Text Animation */
      .bouncing-title {
        position: absolute;
        top: 6%;
        left: 0; /* Start from the left edge */
        transform: translateY(-50%); /* Center vertically */
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        white-space: nowrap;
        animation: bounce 4.5s ease-in-out infinite; /* Speed of bounce (no easing) */
      }

      /* Keyframes for Bouncing Title (Left to Right and Back) */
      @keyframes bounce {
        0% {
          transform: translateX(-100%); /* Start off-screen to the left */
        }
        50% {
          transform: translateX(100vw); /* Move all the way to the right edge */
        }
        100% {
          transform: translateX(-100%); /* Return to the left edge */
        }
      }

      /* Layout container (Sidebar + Main Content) */
      .container {
        display: flex;
        height: calc(100vh - 60px); /* Subtract header height */
        border-bottom: 2px dashed #333; /* Perforated line between header and body */
      }

      /* Sidebar Section */
      .sidebar {
        width: 250px;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px dashed #333; /* Perforated line to separate sidebar from content */
        background-color: transparent;
      }

      /* Main Content Section */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: transparent;
        position: relative; /* Position relative for the image */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%; /* Make the content area take up the full height */
      }

      /* Sidebar Links */
      .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        margin: 10px 0;
        font-weight: bold;
      }

      .sidebar a:hover {
        color: #007bff;
      }

      /* Footer Section */
      footer {
        background-color: transparent;
        color: #333;
        text-align: center;
        padding: 10px;
        border-top: 2px dashed #333; /* Perforated line above the footer */
      }

      /* To ensure the sections maintain a transparent background */
      .container, header, footer {
        background-color: transparent;
      }

      /* Style for the Totorola image */
      .totorola-image {
        width: auto;
        height: auto;
        max-width: 100px; /* Control size, do not stretch */
        max-height: 100px; /* Control size, do not stretch */
        cursor: pointer; /* Indicate it's clickable */
        transition: opacity 0.3s ease; /* Smooth transition for opacity changes */
      }
    </style>
    <script>

          setTimeout(function() {
            img.src = 'images/Totorola1.webp';
          }, 1000); // 1000ms = 1 second

      });
    </script>
