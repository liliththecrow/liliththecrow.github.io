      /* Header Section */
      header {
        padding: 20px;
        text-align: center;
        border-bottom: 2px dashed #333; /* Perforated line below the header */
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      /* Bouncing Text Animation */
      .bouncing-title {
        position: absolute;
        top: 50%;
        transform: translateY(-50%); /* Center vertically */
        font-size: 2rem;
        font-weight: bold;
        color: white;
        white-space: nowrap;
        animation: bounce 6s ease-in-out infinite; /* Speed of bounce */
      }

      /* Keyframes for Bouncing Title (Left to Right) */
      @keyframes bounce {
        0% {
          left: -80%; /* Start off the screen to the left */
        }
        50% {
          left: 80%; /* Move to the far right */
        }
        100% {
          left: -80%; /* Return to the far left */
        }
      }

      /* Layout container (Sidebar + Main Content) */
      .container {
        display: flex;
        height: calc(100vh - 60px); /* Subtract header height */
        border-bottom: 2px dashed #333; /* Perforated line between header and body */
      }

      /* Sidebar Section */
      .sidebar {
        width: 250px;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px dashed #333; /* Perforated line to separate sidebar from content */
        background-color: transparent;
      }

      /* Main Content Section */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: transparent;
      }

      /* Sidebar Links */
      .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        margin: 10px 0;
        font-weight: bold;
      }

      .sidebar a:hover {
        color: #007bff;
      }

      /* Footer Section */
      footer {
        background-color: transparent;
        color: #333;
        text-align: center;
        padding: 10px;
        border-top: 2px dashed #333; /* Perforated line above the footer */
      }

      /* To ensure the sections maintain a transparent background */
      .container, header, footer {
        background-color: transparent;
      }
    </style>
    <script>
      // Function to open links in iframe within a new window
      function openInIframe(url) {
        var win = window.open('', '_blank'); // Open a new blank window
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";

        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url; // Load the desired URL into the iframe

        win.document.body.appendChild(iframe);
      }

      // Handle the click event for each link and open it in an iframe
      function handleClick(url) {
        openInIframe(url);
      }
    </script>
